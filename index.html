    <link rel="stylesheet" href="style.css" />
    <title>Guessing Game</title>

  <body>
    <header>
      <button class="btn reset">Play Again</button>
      <h3 id="between">(Enter any Number Between 1 and 20)</h3>

      <div class="number">?</div>

    </header>

    <main>
      <section class="left">
        <input type="number" class="guess">
        <button class="btn check">Check</button>
      </section>
      <section class="right">
        <h3 id="message">Start to think the number...</h3>
        <h3 id="lavel-score">ğŸ’¯ Remaining Chance: <span class="score">20</span></h3>
        <h3 id="highest-score">ğŸ¥‡ Highest Score: <span class="highscore">0</span>
        </span></h3>
        
      </section>
    </main>


    <script src="javascript.js"></script>
  </body>
</html>
